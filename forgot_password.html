<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: white;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url('https://img.freepik.com/free-photo/top-view-frame-with-food-copy-space_23-2148247893.jpg') no-repeat center center fixed;
        background-size: cover;
    }
    .form-container {
        background: rgba(255, 255, 255, 0.8);
        width: 300px;
        padding: 30px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        text-align: center;
    }
    input {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        border: none;
        background: #ff523b;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }
</style>
</head>
<body>
    <div class="form-container">
        <h2>Forgot Password</h2>
        <form onsubmit="return forgotPasswordRedirect(event)">
            <input type="email" id="emailInput" placeholder="Enter your registered email" required>
            <button type="submit">Submit</button>
        </form>
        
        <script>
            function forgotPasswordRedirect(event) {
                event.preventDefault();
                let email = document.getElementById("emailInput").value.trim();
                
                if (email === "") {
                    alert("Email is required!");
                    return false;
                }
        
                //alert('Password reset link sent! Redirecting...');
                window.location.href = 'reset_password.html';  
                return true;
            }
        </script>
        
</body>
</html>
