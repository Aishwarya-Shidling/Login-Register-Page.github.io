<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: white;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url('https://img.freepik.com/free-photo/top-view-frame-with-food-copy-space_23-2148247893.jpg') no-repeat center center fixed;
        background-size: cover;
    }
    .form-container {
        background: rgba(255, 255, 255, 0.8);
        width: 300px;
        padding: 30px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        text-align: center;
    }
    input {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        border: none;
        background: #ff523b;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }
    .error {
        color: red;
        font-size: 14px;
        margin-top: 10px;
    }
</style>
</head>
<body>
    <div class="form-container">
        <h2>Reset Password</h2>
        <form>
            <input type="password" id="newPassword" placeholder="Enter new password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
            <button type="button" onclick="resetPasswordRedirect(event)">Reset Password</button>
            <p id="errorMessage" class="error"></p>
        </form>
    </div>

<script>
    function resetPasswordRedirect(event) {
        event.preventDefault();
        
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorMessage = document.getElementById('errorMessage');
        
        if (!newPassword || !confirmPassword) {
            alert("Fields are required!");
            return false; // Show error message for empty fields
        } else if (newPassword === confirmPassword) {
            errorMessage.textContent = ''; // Clear any previous error message
            alert('Password reset successful! Redirecting...');
            window.location.href = 'index.html';  // Redirect to login page after password reset
        } else {
            errorMessage.textContent = 'Passwords do not match. Please try again.'; // Show error message for mismatch
        }
    }
</script>
</body>
</html>
